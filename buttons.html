<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
</head>
<body>

    <a href="https://open.spotify.com/artist/29f9h8pOAnxD1EumbcZU1H?si=dUawn-gzTM64fwlOy_pMhg" target="_blank">
      <button class="spotify-button">SPOTIFY</button>
    </a>
  
    <style>
      
  
      .spotify-button {
        height: 50px;
        width: 150px;
        border-radius: 40px;
        background-color: #1DB954;
        border: none;
        color: white;
        font-weight: bold;
        text-align: center;
        line-height: 50px;
      }
  
      .spotify-button:hover {
        cursor: pointer;
        background-color: #0a4d21;
      }
  
      .spotify-button:active {
        background-color: black;
      }
  
  </style>


  <a href="" target="_blank"
<button class="ins-button">Instagram</button>
</a>
<style>

</style>




</body>
</html>
